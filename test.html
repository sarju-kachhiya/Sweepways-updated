<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer Design</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* ===== BASE FOOTER ===== */
    footer {
      background-color: #160746;
      position: relative;
      color: #fff;
      overflow: hidden;
      padding-top: 200px;
    }

    /* ===== CURVED IMAGE BG ===== */
    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 220px;
      background: url('assets/footer bg.png') no-repeat center top;
      background-size: cover;
      z-index: 0;
    }

    /* ===== SUBSCRIBE BOX ===== */
    .subscribe-box {
      background: linear-gradient(90deg, #6e00ff 0%, #a94efb 50%, #5b9df9 100%);
      border-radius: 20px;
      padding: 35px 40px;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .subscribe-text h6 {
      color: #ffb200;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 5px;
    }

    .subscribe-text h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    .subscribe-form {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      padding: 5px 5px 5px 20px;
      flex-wrap: nowrap;
      min-width: 300px;
    }

    .subscribe-form input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      width: 200px;
      font-size: 0.95rem;
    }

    .subscribe-form input::placeholder {
      color: #d4caff;
    }

    .subscribe-btn {
      border: none;
      border-radius: 50px;
      padding: 10px 25px;
      background: linear-gradient(90deg, #ff007a, #ffb200);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .subscribe-btn:hover {
      transform: scale(1.05);
    }

    /* ===== FOOTER BOTTOM LINKS ===== */
    .footer-bottom {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 100px;
      padding: 25px 0;
      position: relative;
      z-index: 1;
    }

    .footer-bottom .row {
      align-items: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #c9bffb;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s ease;
      position: relative;
    }

    /* vertical divider */
    .footer-links a:not(:last-child)::after {
      content: "|";
      color: rgba(255, 255, 255, 0.2);
      margin-left: 15px;
    }

    .footer-links a:hover {
      color: #ffb200;
    }

    .copyright {
      color: #c9bffb;
      font-size: 0.85rem;
      text-align: left;
    }

    .social-icons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .social-icons a {
      color: #c9bffb;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      background: linear-gradient(90deg, #ff007a, #ffb200);
      color: #fff;
      border-color: transparent;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .footer-bottom .row {
        text-align: center;
        gap: 20px;
      }

      .social-icons {
        justify-content: center;
      }

      .copyright {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- ======= FOOTER SECTION ======= -->
  <footer>
    <div class="container position-relative">
      <!-- Subscribe Box -->
      <div class="subscribe-box mx-auto mb-5">
        <div class="subscribe-text">
          <h6>Subscribe to Sorka</h6>
          <h3>To Get Exclusive Benefits</h3>
        </div>
        <form class="subscribe-form">
          <input type="email" placeholder="Enter Your Email" required />
          <button type="submit" class="subscribe-btn">Subscribe</button>
        </form>
      </div>

      <!-- Footer Bottom Section -->
      <div class="footer-bottom">
        <div class="row">
          <div class="col-lg-4 col-md-12 mb-3 mb-lg-0">
            <p class="copyright mb-0">Copyright Â© 2025. All Rights Reserved By <strong>Rifa</strong></p>
          </div>

          <div class="col-lg-5 col-md-12 mb-3 mb-lg-0">
            <div class="footer-links">
              <a href="#">About</a>
              <a href="#">FAQs</a>
              <a href="#">Contact</a>
              <a href="#">Terms of Services</a>
              <a href="#">Privacy</a>
            </div>
          </div>

          <div class="col-lg-3 col-md-12">
            <div class="social-icons">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-twitter"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
