<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Josefin Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Josefin Sans", sans-serif;
      background: linear-gradient(0deg, #C7246B 0%, #380354 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    .navbar {
      padding: 1rem 2rem;
      background: transparent;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff !important;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .navbar-brand img {
      width: 200px;
      height: auto;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-left: 1rem;
    }

    /* ===== HERO ===== */
    .hero-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .hero-bg img {
      width: 80%;
      object-fit: cover;
      opacity: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-title {
      font-size: 6.8rem;
      font-weight: 700;
      text-transform: uppercase;
      line-height: 1.1;
      letter-spacing: 1px;
    }

    .hero-sub {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 20px 0;
      color: #f1e8ff;
    }

    .btn-cta {
      background: linear-gradient(90deg, #f72585, #fbb03b);
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-weight: 600;
      color: #fff;
      transition: transform 0.2s ease;
    }
    .btn-cta:hover {
      transform: scale(1.05);
    }

    .hero-car {
      position: relative;
      z-index: 2;
      max-width: 600px;
      animation: floatCar 4s ease-in-out infinite;
    }

    @keyframes floatCar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ===== CURVES (SVG wave) ===== */
    .curve-shape {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      line-height: 0;
      z-index: 1;
    }
    .curve-shape svg {
      display: block;
      width: 100%;
      height: 200px;
    }
    .curve-shape path {
      fill: #1d0033;
    }
  </style>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/logo/Sweepways_White.png" alt="Logo">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contest</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Winners</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero-section container-fluid px-4">
    <div class="hero-bg">
      <!-- building png -->
      <img src="assets/hero-bg.png" alt="Buildings">
    </div>

    <div class="container">
      <div class="row align-items-center">
        <!-- Left content -->
        <div class="col-md-6 hero-content">
          <h6 class="fw-bold text-warning">CONTEST FOR YOUR CHANCE TO</h6>
          <h1 class="hero-title">BIG WIN</h1>
          <p class="hero-sub">
            Now's your chance to win a car! Check out the prestige cars you can win in our car prize draws. Will you be our next lucky winner?
          </p>
          <button class="btn btn-cta">PARTICIPATE NOW â–¶</button>
        </div>

        <!-- Right image -->
        <div class="col-md-6 text-center">
          <img src="car.png" alt="Car" class="hero-car img-fluid">
        </div>
      </div>
    </div>

    <!-- Pink/Purple SVG curve -->
    <div class="curve-shape">
      <img src="assets/hero-shape.jpg.png" alt="">
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
